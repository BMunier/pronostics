
<div class="col-sm-10">
<div class="col-sm-4">
  <div class="table-responsive">
    <table class="table table-striped">
        <thead>
          <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nom"><span>Nom</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="pays"><span>Pays</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="rang"><span>Rang</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="code"><span>Code</span> <span class="fa fa-sort"></span></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let team of teams; trackBy trackIdentity">
            <td>{{team.id}}</td>
            <td>{{team.id}}</td>
            <td>{{team.id}}</td>
            <td>{{team.id}}</td>
            <td>{{team.id}}</td>
          </tr>
        </tbody>

    </table>
</div>
</div>
</div>
